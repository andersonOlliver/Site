<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroMenuBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Menus</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de Menu</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panelGrid columns="2" id="grid">

				<p:outputLabel value="Titulo" for="menu_titulo" />
				<p:inputText id="menu_titulo" required="true"
					value="#{cadastroMenuBean.menu.titulo}">
				</p:inputText>

				<p:outputLabel value="Link" for="menu_link" />
				<p:inputText id="menu_link" value="#{cadastroMenuBean.menu.link}">
				</p:inputText>


				<h:outputLabel />
				<p:commandButton value="Salvar" action="#{cadastroMenuBean.salvar}"
					icon="ui-icon-disk" update="@form" />

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
