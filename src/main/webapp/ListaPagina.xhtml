<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaPaginaBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de lan√ßamentos</ui:define>

	<ui:define name="corpo">

		<h1>Consulta de usuarios</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:dataTable id="tbl" value="#{consultaPaginaBean.listaPagina}"
				var="item" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Titulo">
					<h:outputText value="#{item.nomePagina}" />
				</p:column>

<!-- 
				<p:column headerText="Link">
					<h:outputText value="#{item.enderecoPagina}" />
				</p:column>
 -->
 				<p:column headerText="Menu">
					<h:outputText value="#{item.menu.titulo}" />
				</p:column>
				
				<p:column headerText="Mercado">
					<h:outputText value="#{item.mercado.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
