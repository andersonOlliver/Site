<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{consultaContainerBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de Container</ui:define>

	<ui:define name="corpo">

		<h1>Consulta de Container</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:dataTable id="tbl" value="#{consultaContainerBean.listaContainer}"
				var="item" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>

 				<p:column headerText="Pagina">
					<h:outputText value="#{item.pagina.nomePagina}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
