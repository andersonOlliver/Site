<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:viewAction action="#{cadastroMercadoBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de mercado</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de mercado</h1>

		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:panelGrid columns="2" id="grid">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" maxlength="20"
					value="#{cadastroMercadoBean.mercado.nome}" />

				<h:outputLabel />
				<p:commandButton value="Salvar"
					action="#{cadastroMercadoBean.salvar}" icon="ui-icon-disk"
					update="@form" />
			</p:panelGrid>
	 	</h:form>
	</ui:define>

</ui:composition>
